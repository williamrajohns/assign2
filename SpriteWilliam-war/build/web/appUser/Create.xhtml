<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAppUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAppUserLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{appUserController.selected.firstname}" title="#{bundle.CreateAppUserTitle_firstname}" />
                    <h:outputLabel value="#{bundle.CreateAppUserLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{appUserController.selected.lastname}" title="#{bundle.CreateAppUserTitle_lastname}" />
                    <h:outputLabel value="#{bundle.CreateAppUserLabel_email}" for="email" />
                    <h:inputText id="email" value="#{appUserController.selected.email}" title="#{bundle.CreateAppUserTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateAppUserLabel_userid}" for="userid" />
                    <h:inputText id="userid" value="#{appUserController.selected.userid}" title="#{bundle.CreateAppUserTitle_userid}" />
                    <h:outputLabel value="#{bundle.CreateAppUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{appUserController.selected.password}" title="#{bundle.CreateAppUserTitle_password}" />
                    <h:outputLabel value="#{bundle.CreateAppUserLabel_groupname}" for="groupname" />
                    <h:inputText id="groupname" value="#{appUserController.selected.groupname}" title="#{bundle.CreateAppUserTitle_groupname}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{appUserController.create}" value="#{bundle.CreateAppUserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{appUserController.prepareList}" value="#{bundle.CreateAppUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAppUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
